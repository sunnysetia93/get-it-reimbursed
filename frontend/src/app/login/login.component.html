<div class="row main-row">
  <div class="col"></div>
  <div class="main-col col-md-4">
      <div class="login-div">
          <div class="row heading-div">
              <label>Get It Reimbursed</label>
          </div>
          <div class="row form-div">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div *ngIf="errors && errors?.message" class="alert alert-danger">
                      {{errors?.message}}
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" formControlName="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Log In</button>
              </form>
          </div>
      </div>
  </div>
  <div class="col"></div>
</div>
